<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="House controller description">
    <!-- jQuerry  -->
    
    <title>House</title></head>

<body>
    <h1 id="wsStatus" class="ws__status"></h1>
    <div id="loader" class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="viewWrapper" class="view__wrapper">
        <div class="main__tab">
            <div class="accordion">
                <h1 class="accordion__name">Загальна інформація</h1>
            </div>
            <div class="accordion__panel">
                <div class="pannel__item">
                    <p class="pannel__item__name">Inside</p>:&nbsp;
                    <p class="pannel__item__value" id="inside"></p>
                    <p class="pannel__item__unit">&#8451;</p>
                </div>
        
                <div class="pannel__item">
                    <p class="pannel__item__name">Humidity inside</p>:&nbsp;
                    <p class="pannel__item__value" id="inh">60</p>&nbsp;
                    <p class="pannel__item__unit">0/0;</p>
                </div>
        
                <div class="pannel__item">
                    <p class="pannel__item__name">Outside</p>:&nbsp;
                    <p class="pannel__item__value" id="outside">10</p>
                    <p class="pannel__item__unit">&#8451;</p>
                </div>
        
                <div class="pannel__item">
                    <p class="pannel__item__name">Humidity outside</p>:&nbsp;
                    <p class="pannel__item__value" id="outh">60</p>
                    <p class="pannel__item__unit">&#8451;</p>
                </div>
        
                <div class="pannel__item">
                    <p class="pannel__item__name">Atmospheric pressure</p>:&nbsp;
                    <p class="pannel__item__value" id="atm">743</p>&nbsp;
                    <p class="pannel__item__unit">mm&nbsp;Hg</p>
                </div>
            </div>
            <div class="burger__wrapper">
                <div id="burger" class="burger__wrapper__button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div></div>    </div>
    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
